name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  build-and-test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: ui/package-lock.json

      - uses: actions/setup-go@v5
        with:
          go-version: '1.23'

      - name: Build UI
        run: |
          cd ui
          npm ci
          npm run build

      - name: Build Server
        run: |
          export PKG_CONFIG=./pkg-config.sh
          go build ./cmd/influxd

      - name: Run Go Tests
        run: |
          export PKG_CONFIG=./pkg-config.sh
          go test ./...

      - name: Verify UI is embedded
        run: |
          export PKG_CONFIG=./pkg-config.sh
          go build -o ./influxd ./cmd/influxd
          ./influxd run &
          sleep 3
          curl -sf http://localhost:8086/ui/ | grep -q "TideDB" || (echo "UI not serving" && exit 1)
          curl -sf http://localhost:8086/ping
          kill %1
